{% extends "compartidos/base.html" %}

{% block head %}
<title>Editar Materia</title>
{% endblock head %}

{% block h2_header %}
<h2 class="masthead-heading mb-0">Editar Materia</h2>
{% endblock h2_header %}

{% block main %}

<form action={% url "editar_materia" materia.id %} method = "post">
    {% csrf_token %}

    <table>
        {{form}}
        {{form.media}}
    </table>

<input type="submit" value= "Editar">

</form>
{% endblock main %}
