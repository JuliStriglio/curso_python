{% extends "compartidos/base.html" %}

{% block head %}
<title>Alta Materia</title>
{% endblock head %}

{% block h2_header %}
<h2 class="masthead-heading mb-0">Agregar Materia</h2>
{% endblock h2_header %}

{% block main %}

<form action={% url "agregar_materia" %} method = "post">
    {% csrf_token %}

    <table>
        {{form}}
        {{form.media}}
    </table>

<input type="submit" value= "Agregar">

</form>
{% endblock main %}
